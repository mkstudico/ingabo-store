<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - INGABO</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK - COMPAT VERSION -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .invoice-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Invoice Header */
        .invoice-header {
            background: linear-gradient(135deg, #ff6a00, #ff8c42);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .logo-img {
            width: 50px;
            height: 50px;
        }
        
        .logo-text h1 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .invoice-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .invoice-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* Invoice Info */
        .invoice-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .info-section h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-section h3 i {
            color: #ff6a00;
        }
        
        .info-grid {
            display: grid;
            gap: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding-bottom: 8px;
            border-bottom: 1px dashed #eee;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
            text-align: right;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }
        
        .status-completed {
            background: rgba(25, 135, 84, 0.1);
            color: #198754;
        }
        
        .status-cancelled {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        /* Product Section */
        .product-section {
            padding: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .product-details {
            display: flex;
            gap: 20px;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .product-images {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-category {
            display: inline-block;
            background: #eee;
            color: #666;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .product-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 14px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        
        .spec-label {
            color: #666;
        }
        
        .spec-value {
            color: #333;
            font-weight: 500;
        }
        
        /* Timeline */
        .timeline-section {
            padding: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .timeline {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #ff6a00;
        }
        
        .timeline-item {
            position: relative;
            padding-left: 50px;
            margin-bottom: 25px;
        }
        
        .timeline-item:last-child {
            margin-bottom: 0;
        }
        
        .timeline-icon {
            position: absolute;
            left: 10px;
            top: 0;
            width: 24px;
            height: 24px;
            background: #ff6a00;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .timeline-content h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .timeline-content p {
            color: #666;
            font-size: 14px;
        }
        
        .timeline-time {
            font-size: 12px;
            color: #888;
            margin-top: 3px;
        }
        
        /* Actions */
        .actions-section {
            padding: 30px;
            text-align: center;
        }
        
        .actions-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .action-btn.print {
            background: #333;
            color: white;
        }
        
        .action-btn.print:hover {
            background: #555;
        }
        
        .action-btn.share {
            background: #ff6a00;
            color: white;
        }
        
        .action-btn.share:hover {
            background: #ff8c42;
        }
        
        .action-btn.chat {
            background: #0d6efd;
            color: white;
        }
        
        .action-btn.chat:hover {
            background: #0b5ed7;
        }
        
        .action-btn.home {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .action-btn.home:hover {
            background: #e9ecef;
        }
        
        /* Footer */
        .invoice-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: #666;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: #ff6a00;
        }
        
        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 18px;
            color: #666;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6a00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .invoice-container {
                box-shadow: none;
                border-radius: 0;
            }
            
            .action-buttons,
            .invoice-footer {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .invoice-info {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .product-details {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .product-images {
                justify-content: center;
                width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div class="loading" id="loadingState">
        <div class="loading-spinner"></div>
        Loading invoice...
    </div>
    
    <!-- Invoice Container -->
    <div class="invoice-container" id="invoiceContent" style="display: none;">
        <!-- Header -->
        <div class="invoice-header">
            <div class="logo-area">
                <img src="https://i.ibb.co/1fjd5Ncn/logo.png" alt="INGABO Logo" class="logo-img">
                <div class="logo-text">
                    <h1>INGABO</h1>
                </div>
            </div>
            <div class="invoice-title">INVOICE</div>
            <div class="invoice-subtitle">Order Confirmation & Details</div>
        </div>
        
        <!-- Invoice Info -->
        <div class="invoice-info">
            <div class="info-section">
                <h3><i class='bx bx-user'></i> Customer Information</h3>
                <div class="info-grid" id="customerInfo">
                    <!-- Customer info will be loaded here -->
                </div>
            </div>
            
            <div class="info-section">
                <h3><i class='bx bx-receipt'></i> Invoice Details</h3>
                <div class="info-grid" id="invoiceDetails">
                    <!-- Invoice details will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Product Section -->
        <div class="product-section">
            <div class="section-title">
                <i class='bx bx-package'></i> Product Details
            </div>
            <div class="product-details" id="productDetails">
                <!-- Product details will be loaded here -->
            </div>
        </div>
        
        <!-- Timeline -->
        <div class="timeline-section">
            <div class="section-title">
                <i class='bx bx-history'></i> Order Timeline
            </div>
            <div class="timeline" id="orderTimeline">
                <!-- Timeline will be loaded here -->
            </div>
        </div>
        
        <!-- Actions -->
        <div class="actions-section">
            <div class="actions-title">Invoice Actions</div>
            <div class="action-buttons">
                <button class="action-btn print" id="printInvoice">
                    <i class='bx bx-printer'></i> Print Invoice
                </button>
                <button class="action-btn share" id="shareInvoice">
                    <i class='bx bx-share-alt'></i> Share Invoice
                </button>
                <a href="index.html" class="action-btn home">
                    <i class='bx bx-home'></i> Back to Home
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="invoice-footer">
            <div class="footer-links">
                <a href="index.html">INGABO Online Shop</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div>Â© 2024 INGABO. All rights reserved.</div>
            <div>Invoice generated on: <span id="generatedDate"></span></div>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyAQsQAEGPdFY2gKRBpC3crZTSEzUGQ4CKE",
            authDomain: "ingabo-store.firebaseapp.com",
            projectId: "ingabo-store",
            storageBucket: "ingabo-store.firebasestorage.app",
            messagingSenderId: "1059301382626",
            appId: "1:1059301382626:web:98f0a8cebbeccbc21f41bb",
            measurementId: "G-QSXTGP9R1Q"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==================== GLOBAL VARIABLES ====================
        let invoiceData = null;
        let inquiryData = null;
        let productData = null;

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const invoiceId = urlParams.get('id');
            
            if (!invoiceId) {
                showError('No invoice specified');
                return;
            }
            
            // Load invoice data
            loadInvoiceData(invoiceId);
            
            // Setup event listeners
            document.getElementById('printInvoice').addEventListener('click', printInvoice);
            document.getElementById('shareInvoice').addEventListener('click', shareInvoice);
            
            // Set generated date
            document.getElementById('generatedDate').textContent = new Date().toLocaleDateString();
        });

        // ==================== INVOICE LOADING ====================
        async function loadInvoiceData(invoiceId) {
            try {
                // Load invoice
                const invoiceDoc = await db.collection('invoices').doc(invoiceId).get();
                
                if (!invoiceDoc.exists) {
                    showError('Invoice not found');
                    return;
                }
                
                invoiceData = invoiceDoc.data();
                invoiceData.id = invoiceId;
                
                // Load related inquiry
                if (invoiceData.inquiryId) {
                    const inquiryDoc = await db.collection('inquiries').doc(invoiceData.inquiryId).get();
                    if (inquiryDoc.exists) {
                        inquiryData = inquiryDoc.data();
                    }
                }
                
                // Load product
                const productDoc = await db.collection('products').doc(invoiceData.productId).get();
                if (productDoc.exists) {
                    productData = productDoc.data();
                }
                
                // Update UI
                updateInvoiceUI();
                
            } catch (error) {
                console.error('Error loading invoice:', error);
                showError('Failed to load invoice');
            }
        }

        function updateInvoiceUI() {
            const loadingState = document.getElementById('loadingState');
            const invoiceContent = document.getElementById('invoiceContent');
            
            // Hide loading, show content
            loadingState.style.display = 'none';
            invoiceContent.style.display = 'block';
            
            // Update customer info
            updateCustomerInfo();
            
            // Update invoice details
            updateInvoiceDetails();
            
            // Update product details
            updateProductDetails();
            
            // Update timeline
            updateTimeline();
        }

        function updateCustomerInfo() {
            const container = document.getElementById('customerInfo');
            container.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">${invoiceData.userName}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value">${invoiceData.userEmail}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Phone:</span>
                    <span class="info-value">${invoiceData.userPhone || 'Not provided'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Location:</span>
                    <span class="info-value">
                        ${invoiceData.userLocation?.district || ''}, 
                        ${invoiceData.userLocation?.sector || ''}, 
                        ${invoiceData.userLocation?.cell || ''}
                    </span>
                </div>
            `;
        }

        function updateInvoiceDetails() {
            const container = document.getElementById('invoiceDetails');
            container.innerHTML = `
                <div class="info-row">
                    <span class="info-label">Order Code:</span>
                    <span class="info-value">${invoiceData.orderCode}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value">
                        <span class="status-badge status-${invoiceData.status}">
                            ${invoiceData.status}
                        </span>
                    </span>
                </div>
                <div class="info-row">
                    <span class="info-label">Created:</span>
                    <span class="info-value">${formatDate(invoiceData.createdAt)}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Manager:</span>
                    <span class="info-value">${invoiceData.managerName}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Invoice ID:</span>
                    <span class="info-value">${invoiceData.id.substring(0, 8)}...</span>
                </div>
            `;
        }

        function updateProductDetails() {
            const container = document.getElementById('productDetails');
            
            let imagesHtml = '';
            if (invoiceData.productImages && invoiceData.productImages.length > 0) {
                imagesHtml = `
                    <div class="product-images">
                        ${invoiceData.productImages.slice(0, 3).map(img => `
                            <div class="product-image">
                                <img src="${img}" alt="${invoiceData.productName}">
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                imagesHtml = `
                    <div class="product-images">
                        <div class="product-image" style="background: #f8f8f8; display: flex; align-items: center; justify-content: center;">
                            <i class='bx bx-image' style="font-size: 24px; color: #ccc;"></i>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = `
                ${imagesHtml}
                <div class="product-info">
                    <div class="product-name">${invoiceData.productName}</div>
                    <div class="product-category">${invoiceData.productCategory}</div>
                    <div class="product-specs">
                        <div class="spec-item">
                            <span class="spec-label">Product ID:</span>
                            <span class="spec-value">${invoiceData.productId.substring(0, 8)}...</span>
                        </div>
                        <div class="spec-item">
                            <span class="spec-label">Inquiry ID:</span>
                            <span class="spec-value">${invoiceData.inquiryId?.substring(0, 8) || 'N/A'}...</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateTimeline() {
            const container = document.getElementById('orderTimeline');
            
            const timelineEvents = [
                {
                    icon: 'bx bx-message-dots',
                    title: 'Inquiry Created',
                    description: 'Customer showed interest in the product',
                    time: invoiceData.createdAt
                }
            ];
            
            if (inquiryData && inquiryData.createdAt) {
                timelineEvents.push({
                    icon: 'bx bx-chat',
                    title: 'Chat Started',
                    description: 'Discussion with product manager began',
                    time: inquiryData.createdAt
                });
            }
            
            if (invoiceData.createdAt) {
                timelineEvents.push({
                    icon: 'bx bx-file',
                    title: 'Invoice Created',
                    description: 'Order confirmed and invoice generated',
                    time: invoiceData.createdAt
                });
            }
            
            if (invoiceData.completedAt) {
                timelineEvents.push({
                    icon: 'bx bx-check-circle',
                    title: 'Order Completed',
                    description: 'Transaction successfully completed',
                    time: invoiceData.completedAt
                });
            }
            
            // Sort by time (oldest first)
            timelineEvents.sort((a, b) => {
                const timeA = a.time?.toDate ? a.time.toDate() : new Date(a.time);
                const timeB = b.time?.toDate ? b.time.toDate() : new Date(b.time);
                return timeA - timeB;
            });
            
            container.innerHTML = timelineEvents.map(event => `
                <div class="timeline-item">
                    <div class="timeline-icon">
                        <i class='${event.icon}'></i>
                    </div>
                    <div class="timeline-content">
                        <h4>${event.title}</h4>
                        <p>${event.description}</p>
                        <div class="timeline-time">${formatDateTime(event.time)}</div>
                    </div>
                </div>
            `).join('');
        }

        // ==================== ACTIONS ====================
        function printInvoice() {
            window.print();
        }

        function shareInvoice() {
            const shareData = {
                title: `INGABO Invoice - ${invoiceData.orderCode}`,
                text: `Invoice for ${invoiceData.productName}\nOrder Code: ${invoiceData.orderCode}\nCustomer: ${invoiceData.userName}`,
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData)
                    .then(() => console.log('Successfully shared'))
                    .catch(error => console.log('Error sharing:', error));
            } else {
                // Fallback: Copy to clipboard
                const text = `INGABO Invoice\nOrder Code: ${invoiceData.orderCode}\nProduct: ${invoiceData.productName}\nCustomer: ${invoiceData.userName}\nLink: ${window.location.href}`;
                
                navigator.clipboard.writeText(text).then(() => {
                    alert('Invoice details copied to clipboard!');
                });
            }
        }

        // ==================== HELPER FUNCTIONS ====================
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatDateTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function showError(message) {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; text-align: center;">
                    <i class='bx bx-error-circle' style="font-size: 60px; color: #dc3545; margin-bottom: 20px;"></i>
                    <h2 style="color: #333; margin-bottom: 10px;">${message}</h2>
                    <p style="color: #666; margin-bottom: 30px;">Please try again or go back to the home page.</p>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
                        <a href="index.html" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; background: #ff6a00; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                            <i class='bx bx-home'></i> Back to Home
                        </a>
                        <a href="sales.html" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; background: #333; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                            <i class='bx bx-chart'></i> Sales Dashboard
                        </a>
                    </div>
                </div>
            `;
