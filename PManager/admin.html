<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - INGABO</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }
        
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: #333;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .admin-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .dashboard {
            background: white;
            padding: 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: auto;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
        }
        
        input:checked + .slider {
            background-color: #ff6a00;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .announcement-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        textarea, input {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        button {
            background: #ff6a00;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .announcement-list {
            margin-top: 20px;
        }
        
        .announcement-item {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delete-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .hero-customization {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-box {
            background: #f9f9f9;
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff6a00;
            margin-bottom: 5px;
        }
        
        .message {
            background: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title">INGABO ADMIN PANEL</div>
        </div>
        
        <div class="dashboard">
            <div class="message" id="message"></div>
            
            <div class="section">
                <h3>
                    <i class='bx bx-cog'></i>
                    Site Control
                    <label class="toggle-switch">
                        <input type="checkbox" id="siteToggle">
                        <span class="slider"></span>
                    </label>
                </h3>
                <p>Toggle to pause or activate the website.</p>
            </div>
            
            <div class="section">
                <h3><i class='bx bx-megaphone'></i> Announcements</h3>
                <form class="announcement-form" id="announcementForm">
                    <textarea placeholder="Announcement text" id="announcementText" required></textarea>
                    <input type="url" placeholder="Link URL (optional)" id="announcementUrl">
                    <button type="submit">Add Announcement</button>
                </form>
                <div class="announcement-list" id="announcementList">
                    <!-- Announcements will be loaded here -->
                </div>
            </div>
            
            <div class="section">
                <h3><i class='bx bx-image'></i> Hero Customization</h3>
                <div class="hero-customization">
                    <div>
                        <input type="url" id="heroImageUrl" placeholder="Hero image URL">
                    </div>
                    <div>
                        <input type="text" id="heroTitle" placeholder="Hero title">
                    </div>
                </div>
                <button id="saveHero" style="margin-top: 15px;">Save Hero Settings</button>
            </div>
            
            <div class="section">
                <h3><i class='bx bx-stats'></i> Site Statistics</h3>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div>Total Users</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="totalProducts">0</div>
                        <div>Total Products</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="totalOrders">0</div>
                        <div>Total Orders</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="activeAnnouncements">0</div>
                        <div>Active Announcements</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAQsQAEGPdFY2gKRBpC3crZTSEzUGQ4CKE",
            authDomain: "ingabo-store.firebaseapp.com",
            projectId: "ingabo-store",
            storageBucket: "ingabo-store.firebasestorage.app",
            messagingSenderId: "1059301382626",
            appId: "1:1059301382626:web:98f0a8cebbeccbc21f41bb"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let siteSettings = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadSiteSettings();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('siteToggle').addEventListener('change', toggleSiteStatus);
            document.getElementById('announcementForm').addEventListener('submit', addAnnouncement);
            document.getElementById('saveHero').addEventListener('click', saveHeroSettings);
        }

        async function loadSiteSettings() {
            try {
                const doc = await db.collection('site_personalization').doc('settings').get();
                if (doc.exists) {
                    siteSettings = doc.data();
                    updateUI();
                    
                    db.collection('site_personalization').doc('settings')
                        .onSnapshot((snapshot) => {
                            siteSettings = snapshot.data();
                            updateUI();
                        });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function updateUI() {
            if (!siteSettings) return;
            
            document.getElementById('siteToggle').checked = siteSettings.status === 'ACTIVE';
            document.getElementById('heroImageUrl').value = siteSettings.heroImage || '';
            document.getElementById('heroTitle').value = siteSettings.heroTitle || '';
            
            loadAnnouncements();
            loadStatistics();
        }

        async function toggleSiteStatus(e) {
            const status = e.target.checked ? 'ACTIVE' : 'PAUSED';
            
            try {
                await db.collection('site_personalization').doc('settings').update({
                    status: status
                });
                showMessage('Site status updated');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error updating status', 'error');
            }
        }

        async function addAnnouncement(e) {
            e.preventDefault();
            
            const text = document.getElementById('announcementText').value.trim();
            const url = document.getElementById('announcementUrl').value.trim();
            
            if (!text) return;
            
            const newAnnouncement = {
                content: text,
                link: url || null,
                active: true,
                createdAt: new Date().toISOString()
            };
            
            try {
                const updatedAnnouncements = [...(siteSettings.announcements || []), newAnnouncement];
                await db.collection('site_personalization').doc('settings').update({
                    announcements: updatedAnnouncements
                });
                
                document.getElementById('announcementText').value = '';
                document.getElementById('announcementUrl').value = '';
                showMessage('Announcement added');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error adding announcement', 'error');
            }
        }

        function loadAnnouncements() {
            const container = document.getElementById('announcementList');
            container.innerHTML = '';
            
            if (!siteSettings.announcements || siteSettings.announcements.length === 0) {
                container.innerHTML = '<div>No announcements</div>';
                return;
            }
            
            siteSettings.announcements.forEach((announcement, index) => {
                const item = document.createElement('div');
                item.className = 'announcement-item';
                item.innerHTML = `
                    <div>${announcement.content}</div>
                    <button class="delete-btn" data-index="${index}">Delete</button>
                `;
                
                item.querySelector('.delete-btn').addEventListener('click', () => {
                    deleteAnnouncement(index);
                });
                
                container.appendChild(item);
            });
        }

        async function deleteAnnouncement(index) {
            const updatedAnnouncements = [...siteSettings.announcements];
            updatedAnnouncements.splice(index, 1);
            
            try {
                await db.collection('site_personalization').doc('settings').update({
                    announcements: updatedAnnouncements
                });
                showMessage('Announcement deleted');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error deleting announcement', 'error');
            }
        }

        async function saveHeroSettings() {
            const imageUrl = document.getElementById('heroImageUrl').value.trim();
            const title = document.getElementById('heroTitle').value.trim();
            
            try {
                await db.collection('site_personalization').doc('settings').update({
                    heroImage: imageUrl,
                    heroTitle: title
                });
                showMessage('Hero settings saved');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error saving hero settings', 'error');
            }
        }

        async function loadStatistics() {
            try {
                const usersSnapshot = await db.collection('users').get();
                document.getElementById('totalUsers').textContent = usersSnapshot.size;
                
                const productsSnapshot = await db.collection('products').get();
                document.getElementById('totalProducts').textContent = productsSnapshot.size;
                
                const activeAnnouncements = siteSettings.announcements ? 
                    siteSettings.announcements.filter(a => a.active).length : 0;
                document.getElementById('activeAnnouncements').textContent = activeAnnouncements;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.display = 'block';
            message.style.background = type === 'error' ? '#ff0000' : '#4CAF50';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
