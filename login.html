<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - INGABO</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK - COMPAT VERSION -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        /* ========== RESET & BASE ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 375px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .container {
            padding: 0 12px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ========== HEADER ========== */
        .mobile-header {
            background-color: white;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-img {
            width: 28px;
            height: 28px;
        }
        
        .logo-text h1 {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
        }
        
        .logo-text p {
            font-size: 11px;
            color: #666;
            margin-top: -2px;
        }
        
        /* ========== MAIN CONTENT ========== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        /* ========== LOGIN CONTAINER ========== */
        .login-screen {
            background: white;
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
            flex-shrink: 0;
            min-height: auto;
            overflow: visible;
        }
        
        .login-screen.active {
            min-height: 650px;
        }
        
        .login-content {
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .login-icon {
            font-size: 50px;
            color: #ff6a00;
            margin-bottom: 15px;
        }
        
        .login-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .login-subtitle {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* ========== TABS ========== */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            flex-shrink: 0;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: none;
            border: none;
            font-size: 13px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        
        .tab.active {
            color: #ff6a00;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6a00;
        }
        
        /* ========== FORM CONTAINER ========== */
        .form-container {
            position: relative;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 400px;
            max-height: 500px;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ff6a00 #f5f5f5;
        }
        
        .form-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .form-container::-webkit-scrollbar-track {
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .form-container::-webkit-scrollbar-thumb {
            background: #ff6a00;
            border-radius: 10px;
        }
        
        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateX(20px);
            transition: all 0.3s ease;
            padding: 5px 0;
        }
        
        .form.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        
        /* ========== FORM ELEMENTS ========== */
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 12px;
            text-align: left;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            background: #fafafa;
            transition: all 0.2s ease;
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
            padding-right: 35px;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #ff6a00;
            background: white;
        }
        
        .form-row {
            display: flex;
            gap: 8px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            z-index: 1;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            margin-bottom: 12px;
            text-align: left;
        }
        
        .terms input {
            width: 14px;
            height: 14px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .terms label {
            font-size: 11px;
            color: #666;
            line-height: 1.4;
        }
        
        .terms a {
            color: #ff6a00;
            text-decoration: none;
        }
        
        /* ========== BUTTONS ========== */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #ff6a00;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: background 0.3s ease;
            margin-top: 5px;
            flex-shrink: 0;
        }
        
        .submit-btn:hover {
            background: #e55a00;
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* ========== DIVIDER ========== */
        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
            flex-shrink: 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }
        
        .divider span {
            background: white;
            padding: 0 10px;
            color: #999;
            font-size: 11px;
        }
        
        /* ========== SOCIAL LOGIN ========== */
        .social-login {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .social-btn.google {
            color: #333;
        }
        
        .social-btn.google:hover {
            border-color: #dd4b39;
            color: #dd4b39;
        }
        
        .social-btn.facebook {
            color: #333;
        }
        
        .social-btn.facebook:hover {
            border-color: #3b5998;
            color: #3b5998;
        }
        
        /* ========== LINKS ========== */
        .forgot-link {
            text-align: center;
            margin-top: 12px;
            flex-shrink: 0;
        }
        
        .forgot-link a {
            color: #ff6a00;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }
        
        .back-home {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        /* ========== NOTIFICATION SYSTEM ========== */
        .notification-container {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            z-index: 1000;
            pointer-events: none;
        }
        
        .notification {
            background: white;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
            pointer-events: auto;
            border-left: 4px solid;
        }
        
        .notification.success {
            border-left-color: #28a745;
        }
        
        .notification.error {
            border-left-color: #dc3545;
        }
        
        .notification.warning {
            border-left-color: #ffc107;
        }
        
        .notification-icon {
            font-size: 18px;
        }
        
        .notification.success .notification-icon {
            color: #28a745;
        }
        
        .notification.error .notification-icon {
            color: #dc3545;
        }
        
        .notification.warning .notification-icon {
            color: #ffc107;
        }
        
        .notification-text {
            flex: 1;
            font-size: 12px;
            font-weight: 500;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ========== LOADING ========== */
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ========== AUTO-RESIZE ANIMATION ========== */
        @keyframes grow {
            from { 
                min-height: 400px;
                max-height: 400px;
            }
            to { 
                min-height: 650px;
                max-height: 650px;
            }
        }
        
        @keyframes shrink {
            from { 
                min-height: 650px;
                max-height: 650px;
            }
            to { 
                min-height: 400px;
                max-height: 400px;
            }
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 350px) {
            .form-row {
                flex-direction: column;
                gap: 12px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .login-content {
                padding: 20px 15px;
            }
            
            .form-container {
                min-height: 350px;
                max-height: 450px;
            }
        }
        
        @media (max-height: 700px) {
            .form-container {
                min-height: 300px;
                max-height: 400px;
            }
            
            .login-screen.active {
                min-height: 550px;
            }
        }
        
        @media (max-height: 600px) {
            .form-container {
                min-height: 250px;
                max-height: 350px;
            }
            
            .login-screen.active {
                min-height: 450px;
            }
            
            .form-group {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="header-top">
                <div class="logo-area">
                    <img src="https://i.ibb.co/1fjd5Ncn/logo.png" alt="INGABO Logo" class="logo-img">
                    <div class="logo-text">
                        <h1>INGABO</h1>
                        <p>Online Shop</p>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Login Container -->
            <div class="login-screen" id="loginScreen">
                <div class="login-content">
                    <div class="login-icon">
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <h2 class="login-title">Welcome Back!</h2>
                    <p class="login-subtitle">Login to your account or create a new one</p>
                    
                    <div class="tabs">
                        <button class="tab active" data-tab="login">Login</button>
                        <button class="tab" data-tab="register">Register</button>
                    </div>
                    
                    <div class="form-container" id="formContainer">
                        <!-- Login Form -->
                        <form class="form active" id="loginForm">
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group password-toggle">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                                <button type="button" class="toggle-btn" data-target="loginPassword">
                                    <i class='bx bx-hide'></i>
                                </button>
                            </div>
                            
                            <div class="forgot-link">
                                <a href="#" id="forgotPassword">Forgot Password?</a>
                            </div>
                            
                            <button type="submit" class="submit-btn" id="loginSubmit">
                                <span id="loginText">Login</span>
                                <div class="loading" id="loginLoading" style="display: none;"></div>
                            </button>
                            
                            <div class="divider">
                                <span>Or continue with</span>
                            </div>
                            
                            <div class="social-login">
                                <button type="button" class="social-btn google" id="googleLogin">
                                    <i class='bx bxl-google'></i> Google
                                </button>
                                <button type="button" class="social-btn facebook" id="facebookLogin">
                                    <i class='bx bxl-facebook'></i> Facebook
                                </button>
                            </div>
                        </form>
                        
                        <!-- Register Form -->
                        <form class="form" id="registerForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-input" id="firstName" placeholder="First name" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-input" id="lastName" placeholder="Last name" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-input" id="registerEmail" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-input" id="phoneNumber" placeholder="+250 XXX XXX XXX" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-input" id="age" min="13" max="100" placeholder="Your age" required>
                            </div>
                            
                            <div class="form-group password-toggle">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-input" id="registerPassword" placeholder="Create a password" required>
                                <button type="button" class="toggle-btn" data-target="registerPassword">
                                    <i class='bx bx-hide'></i>
                                </button>
                            </div>
                            
                            <div class="form-group password-toggle">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm password" required>
                                <button type="button" class="toggle-btn" data-target="confirmPassword">
                                    <i class='bx bx-hide'></i>
                                </button>
                            </div>
                            
                            <div class="terms">
                                <input type="checkbox" id="acceptTerms" required>
                                <label for="acceptTerms">
                                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="submit-btn" id="registerSubmit">
                                <span id="registerText">Create Account</span>
                                <div class="loading" id="registerLoading" style="display: none;"></div>
                            </button>
                        </form>
                    </div>
                    
                    <div class="back-home">
                        <a href="index.html">
                            <i class='bx bx-arrow-back'></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyAQsQAEGPdFY2gKRBpC3crZTSEzUGQ4CKE",
            authDomain: "ingabo-store.firebaseapp.com",
            projectId: "ingabo-store",
            storageBucket: "ingabo-store.firebasestorage.app",
            messagingSenderId: "1059301382626",
            appId: "1:1059301382626:web:98f0a8cebbeccbc21f41bb",
            measurementId: "G-QSXTGP9R1Q"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if register mode from URL
        const urlParams = new URLSearchParams(window.location.search);
        const isRegisterMode = urlParams.get('register') === 'true';

        // ==================== NOTIFICATION SYSTEM ====================
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notificationContainer');
            notification.innerHTML = '';
            
            const notificationDiv = document.createElement('div');
            notificationDiv.className = `notification ${type}`;
            
            let icon = '';
            switch(type) {
                case 'success':
                    icon = '<i class="bx bx-check-circle notification-icon"></i>';
                    break;
                case 'error':
                    icon = '<i class="bx bx-error-circle notification-icon"></i>';
                    break;
                case 'warning':
                    icon = '<i class="bx bx-info-circle notification-icon"></i>';
                    break;
            }
            
            notificationDiv.innerHTML = `
                ${icon}
                <div class="notification-text">${message}</div>
            `;
            
            notification.appendChild(notificationDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notificationDiv.style.animation = 'slideDown 0.3s ease reverse';
                setTimeout(() => {
                    if (notificationDiv.parentNode) {
                        notificationDiv.parentNode.removeChild(notificationDiv);
                    }
                }, 300);
            }, 5000);
        }

        // ==================== FORM TOGGLE & AUTO-RESIZE ====================
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            const loginScreen = document.getElementById('loginScreen');
            const formContainer = document.getElementById('formContainer');
            
            // Set active tab based on URL
            if (isRegisterMode) {
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
                forms[0].classList.remove('active');
                forms[1].classList.add('active');
                loginScreen.classList.add('active');
                
                // Adjust container height for register form
                setTimeout(() => {
                    formContainer.style.minHeight = '450px';
                    formContainer.style.maxHeight = '550px';
                }, 300);
            }
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update forms
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabName}Form`) {
                            form.classList.add('active');
                        }
                    });
                    
                    // Auto-resize container based on active form
                    if (tabName === 'register') {
                        loginScreen.classList.add('active');
                        formContainer.style.minHeight = '450px';
                        formContainer.style.maxHeight = '550px';
                        formContainer.style.transition = 'all 0.3s ease';
                    } else {
                        loginScreen.classList.remove('active');
                        formContainer.style.minHeight = '250px';
                        formContainer.style.maxHeight = '350px';
                        formContainer.style.transition = 'all 0.3s ease';
                    }
                    
                    // Scroll form container to top
                    formContainer.scrollTop = 0;
                });
            });
            
            // Password toggle
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'bx bx-show';
                    } else {
                        input.type = 'password';
                        icon.className = 'bx bx-hide';
                    }
                });
            });
            
            // Adjust container height on window resize
            window.addEventListener('resize', adjustContainerHeight);
            
            // Adjust container height on load
            setTimeout(adjustContainerHeight, 100);
            
            // Initialize form handlers
            initLoginForm();
            initRegisterForm();
            initSocialLogin();
            initForgotPassword();
        });

        // ==================== AUTO-RESIZE FUNCTIONS ====================
        function adjustContainerHeight() {
            const formContainer = document.getElementById('formContainer');
            const activeTab = document.querySelector('.tab.active').getAttribute('data-tab');
            const windowHeight = window.innerHeight;
            
            if (activeTab === 'register') {
                // Dynamic height calculation for register form
                if (windowHeight < 600) {
                    formContainer.style.minHeight = '300px';
                    formContainer.style.maxHeight = '400px';
                } else if (windowHeight < 700) {
                    formContainer.style.minHeight = '350px';
                    formContainer.style.maxHeight = '450px';
                } else {
                    formContainer.style.minHeight = '400px';
                    formContainer.style.maxHeight = '500px';
                }
            } else {
                // Smaller height for login form
                if (windowHeight < 600) {
                    formContainer.style.minHeight = '200px';
                    formContainer.style.maxHeight = '300px';
                } else {
                    formContainer.style.minHeight = '250px';
                    formContainer.style.maxHeight = '350px';
                }
            }
        }

        // ==================== LOGIN FORM ====================
        function initLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const loginSubmit = document.getElementById('loginSubmit');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                if (!email || !password) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }
                
                // Show loading
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
                loginSubmit.disabled = true;
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Update user document with last login
                    await db.collection('users').doc(user.uid).set({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Redirect to home page after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    let message = 'Login failed. Please try again.';
                    if (error.code === 'auth/user-not-found') {
                        message = 'No account found with this email.';
                    } else if (error.code === 'auth/wrong-password') {
                        message = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email address.';
                    } else if (error.code === 'auth/user-disabled') {
                        message = 'This account has been disabled.';
                    } else if (error.code === 'auth/too-many-requests') {
                        message = 'Too many login attempts. Please try again later.';
                    }
                    
                    showNotification(message, 'error');
                    
                    // Reset button
                    loginText.style.display = 'inline';
                    loginLoading.style.display = 'none';
                    loginSubmit.disabled = false;
                }
            });
        }

        // ==================== REGISTER FORM ====================
        function initRegisterForm() {
            const registerForm = document.getElementById('registerForm');
            const registerSubmit = document.getElementById('registerSubmit');
            const registerText = document.getElementById('registerText');
            const registerLoading = document.getElementById('registerLoading');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const phone = document.getElementById('phoneNumber').value.trim();
                const gender = document.getElementById('gender').value;
                const age = parseInt(document.getElementById('age').value);
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                if (!firstName || !lastName || !email || !phone || !gender || !age || !password || !confirmPassword) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showNotification('Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (age < 13) {
                    showNotification('You must be at least 13 years old', 'error');
                    return;
                }
                
                // Show loading
                registerText.style.display = 'none';
                registerLoading.style.display = 'inline-block';
                registerSubmit.disabled = true;
                
                try {
                    // Create user account
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Create user document in Firestore
                    await db.collection('users').doc(user.uid).set({
                        uid: user.uid,
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        phone: phone,
                        gender: gender,
                        age: age,
                        displayName: `${firstName} ${lastName}`,
                        photoURL: '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        preferences: {
                            categories: [],
                            colors: [],
                            sizes: [],
                            priceRange: { min: 0, max: 1000000 }
                        },
                        personalCode: generatePersonalCode({ gender, age })
                    });
                    
                    // Send email verification (optional)
                    await user.sendEmailVerification();
                    
                    showNotification('Account created successfully! Please check your email for verification.', 'success');
                    
                    // Redirect to home page after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    
                    let message = 'Registration failed. Please try again.';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'Email already in use. Please use a different email or login.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email address.';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Password is too weak. Please use a stronger password.';
                    } else if (error.code === 'auth/operation-not-allowed') {
                        message = 'Email/password accounts are not enabled.';
                    }
                    
                    showNotification(message, 'error');
                    
                    // Reset button
                    registerText.style.display = 'inline';
                    registerLoading.style.display = 'none';
                    registerSubmit.disabled = false;
                }
            });
        }

        // ==================== FORGOT PASSWORD ====================
        function initForgotPassword() {
            document.getElementById('forgotPassword').addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = prompt('Please enter your email address to reset password:');
                if (!email) return;
                
                try {
                    await auth.sendPasswordResetEmail(email);
                    showNotification('Password reset email sent! Please check your inbox.', 'success');
                } catch (error) {
                    console.error('Password reset error:', error);
                    showNotification('Failed to send reset email. Please check the email address.', 'error');
                }
            });
        }

        // ==================== HELPER FUNCTIONS ====================
        function generatePersonalCode(userData) {
            const metricMappings = {
                department: { 'Male': 'A', 'Female': 'B', 'Other': 'X' },
                age: {
                    'Teens': 'C',
                    'Young': 'B',
                    'Adult': 'D',
                    'Old': 'E'
                }
            };
            
            let code = '';
            
            // Department
            code += metricMappings.department[userData.gender] || 'X';
            code += '-';
            
            // Age
            let ageCategory = 'Adult';
            if (userData.age < 18) ageCategory = 'Teens';
            else if (userData.age < 25) ageCategory = 'Young';
            else if (userData.age > 60) ageCategory = 'Old';
            code += metricMappings.age[ageCategory] || 'X';
            code += '-';
            
            // Random preferences
            const randomCategories = ['A', 'B', 'C', 'D'];
            code += randomCategories.join('+');
            
            return code;
        }
    </script>
