<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INGABO</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK - COMPAT VERSION -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6a00, #ff8c42);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .logo-area h1 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logo-area p {
            color: #666;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }
        
        .tab.active {
            color: #ff6a00;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6a00;
        }
        
        .form-container {
            position: relative;
            min-height: 300px;
        }
        
        .form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateX(20px);
            transition: all 0.3s ease;
        }
        
        .form.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ff6a00;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 18px;
        }
        
        .terms {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .terms input {
            width: 16px;
            height: 16px;
        }
        
        .terms label {
            font-size: 13px;
            color: #666;
        }
        
        .terms a {
            color: #ff6a00;
            text-decoration: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #ff6a00, #ff8c42);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn.google {
            color: #333;
        }
        
        .social-btn.google:hover {
            border-color: #dd4b39;
            color: #dd4b39;
        }
        
        .social-btn.facebook {
            color: #333;
        }
        
        .social-btn.facebook:hover {
            border-color: #3b5998;
            color: #3b5998;
        }
        
        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-link a {
            color: #ff6a00;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .notification.warning {
            background: #ffc107;
            color: #333;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-area">
                <img src="https://i.ibb.co/1fjd5Ncn/logo.png" alt="INGABO Logo" class="logo-img">
                <h1>INGABO</h1>
                <p>Online Shop - Login to continue</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <form class="form active" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="toggle-btn" data-target="loginPassword">
                            <i class='bx bx-hide'></i>
                        </button>
                    </div>
                    
                    <div class="forgot-link">
                        <a href="#" id="forgotPassword">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="loginSubmit">
                        <span id="loginText">Login</span>
                        <div class="loading" id="loginLoading" style="display: none;"></div>
                    </button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google" id="googleLogin">
                            <i class='bx bxl-google'></i> Google
                        </button>
                        <button type="button" class="social-btn facebook" id="facebookLogin">
                            <i class='bx bxl-facebook'></i> Facebook
                        </button>
                    </div>
                </form>
                
                <!-- Register Form -->
                <form class="form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-input" id="firstName" placeholder="First name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-input" id="lastName" placeholder="Last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" id="phoneNumber" placeholder="+250 XXX XXX XXX" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select class="form-input" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-input" id="age" min="13" max="100" placeholder="Your age" required>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="Create a password" required>
                        <button type="button" class="toggle-btn" data-target="registerPassword">
                            <i class='bx bx-hide'></i>
                        </button>
                    </div>
                    
                    <div class="form-group password-toggle">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm password" required>
                        <button type="button" class="toggle-btn" data-target="confirmPassword">
                            <i class='bx bx-hide'></i>
                        </button>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="acceptTerms" required>
                        <label for="acceptTerms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="registerSubmit">
                        <span id="registerText">Create Account</span>
                        <div class="loading" id="registerLoading" style="display: none;"></div>
                    </button>
                </form>
            </div>
            
            <div class="back-home">
                <a href="index.html">
                    <i class='bx bx-arrow-back'></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyAQsQAEGPdFY2gKRBpC3crZTSEzUGQ4CKE",
            authDomain: "ingabo-store.firebaseapp.com",
            projectId: "ingabo-store",
            storageBucket: "ingabo-store.firebasestorage.app",
            messagingSenderId: "1059301382626",
            appId: "1:1059301382626:web:98f0a8cebbeccbc21f41bb",
            measurementId: "G-QSXTGP9R1Q"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if register mode from URL
        const urlParams = new URLSearchParams(window.location.search);
        const isRegisterMode = urlParams.get('register') === 'true';

        // ==================== NOTIFICATION SYSTEM ====================
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.innerHTML = '';
            
            const notificationDiv = document.createElement('div');
            notificationDiv.className = `notification ${type}`;
            notificationDiv.innerHTML = `
                <i class='bx ${type === 'success' ? 'bx-check-circle' : type === 'error' ? 'bx-error-circle' : 'bx-info-circle'}'></i>
                <span>${message}</span>
            `;
            
            notification.appendChild(notificationDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notificationDiv.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notificationDiv.parentNode) {
                        notificationDiv.parentNode.removeChild(notificationDiv);
                    }
                }, 300);
            }, 5000);
        }

        // ==================== FORM TOGGLE ====================
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            
            // Set active tab based on URL
            if (isRegisterMode) {
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
                forms[0].classList.remove('active');
                forms[1].classList.add('active');
            }
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update forms
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabName}Form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Password toggle
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.className = 'bx bx-show';
                    } else {
                        input.type = 'password';
                        icon.className = 'bx bx-hide';
                    }
                });
            });
            
            // Initialize form handlers
            initLoginForm();
            initRegisterForm();
            initSocialLogin();
            initForgotPassword();
        });

        // ==================== LOGIN FORM ====================
        function initLoginForm() {
            const loginForm = document.getElementById('loginForm');
            const loginSubmit = document.getElementById('loginSubmit');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                
                if (!email || !password) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }
                
                // Show loading
                loginText.style.display = 'none';
                loginLoading.style.display = 'inline-block';
                loginSubmit.disabled = true;
                
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Update user document with last login
                    await db.collection('users').doc(user.uid).set({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                    
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Redirect to home page after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    let message = 'Login failed. Please try again.';
                    if (error.code === 'auth/user-not-found') {
                        message = 'No account found with this email.';
                    } else if (error.code === 'auth/wrong-password') {
                        message = 'Incorrect password. Please try again.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email address.';
                    } else if (error.code === 'auth/user-disabled') {
                        message = 'This account has been disabled.';
                    } else if (error.code === 'auth/too-many-requests') {
                        message = 'Too many login attempts. Please try again later.';
                    }
                    
                    showNotification(message, 'error');
                    
                    // Reset button
                    loginText.style.display = 'inline';
                    loginLoading.style.display = 'none';
                    loginSubmit.disabled = false;
                }
            });
        }

        // ==================== REGISTER FORM ====================
        function initRegisterForm() {
            const registerForm = document.getElementById('registerForm');
            const registerSubmit = document.getElementById('registerSubmit');
            const registerText = document.getElementById('registerText');
            const registerLoading = document.getElementById('registerLoading');
            
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form values
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const phone = document.getElementById('phoneNumber').value.trim();
                const gender = document.getElementById('gender').value;
                const age = parseInt(document.getElementById('age').value);
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                if (!firstName || !lastName || !email || !phone || !gender || !age || !password || !confirmPassword) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showNotification('Password must be at least 6 characters', 'error');
                    return;
                }
                
                if (age < 13) {
                    showNotification('You must be at least 13 years old', 'error');
                    return;
                }
                
                // Show loading
                registerText.style.display = 'none';
                registerLoading.style.display = 'inline-block';
                registerSubmit.disabled = true;
                
                try {
                    // Create user account
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Create user document in Firestore
                    await db.collection('users').doc(user.uid).set({
                        uid: user.uid,
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        phone: phone,
                        gender: gender,
                        age: age,
                        displayName: `${firstName} ${lastName}`,
                        photoURL: '',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        preferences: {
                            categories: [],
                            colors: [],
                            sizes: [],
                            priceRange: { min: 0, max: 1000000 }
                        },
                        personalCode: generatePersonalCode({ gender, age })
                    });
                    
                    // Send email verification (optional)
                    await user.sendEmailVerification();
                    
                    showNotification('Account created successfully! Please check your email for verification.', 'success');
                    
                    // Redirect to home page after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    
                    let message = 'Registration failed. Please try again.';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'Email already in use. Please use a different email or login.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'Invalid email address.';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'Password is too weak. Please use a stronger password.';
                    } else if (error.code === 'auth/operation-not-allowed') {
                        message = 'Email/password accounts are not enabled.';
                    }
                    
                    showNotification(message, 'error');
                    
                    // Reset button
                    registerText.style.display = 'inline';
                    registerLoading.style.display = 'none';
                    registerSubmit.disabled = false;
                }
            });
        }

        // ==================== SOCIAL LOGIN ====================
        function initSocialLogin() {
            // Google Login
            document.getElementById('googleLogin').addEventListener('click', async function() {
                try {
                    // Note: You need to configure Google provider in Firebase Console
                    // For now, show message
                    showNotification('Google login coming soon!', 'warning');
                } catch (error) {
                    console.error('Google login error:', error);
                    showNotification('Google login failed', 'error');
                }
            });
            
            // Facebook Login
            document.getElementById('facebookLogin').addEventListener('click', async function() {
                try {
                    // Note: You need to configure Facebook provider in Firebase Console
                    // For now, show message
                    showNotification('Facebook login coming soon!', 'warning');
                } catch (error) {
                    console.error('Facebook login error:', error);
                    showNotification('Facebook login failed', 'error');
                }
            });
        }

        // ==================== FORGOT PASSWORD ====================
        function initForgotPassword() {
            document.getElementById('forgotPassword').addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = prompt('Please enter your email address to reset password:');
                if (!email) return;
                
                try {
                    await auth.sendPasswordResetEmail(email);
                    showNotification('Password reset email sent! Please check your inbox.', 'success');
                } catch (error) {
                    console.error('Password reset error:', error);
                    showNotification('Failed to send reset email. Please check the email address.', 'error');
                }
            });
        }

        // ==================== HELPER FUNCTIONS ====================
        function generatePersonalCode(userData) {
            // This should match the algorithm in index.html
            const metricMappings = {
                department: { 'Male': 'A', 'Female': 'B', 'Other': 'X' },
                age: {
                    'Teens': 'C',
                    'Young': 'B',
                    'Adult': 'D',
                    'Old': 'E'
                }
            };
            
            let code = '';
            
            // Department
            code += metricMappings.department[userData.gender] || 'X';
            code += '-';
            
            // Age
            let ageCategory = 'Adult';
            if (userData.age < 18) ageCategory = 'Teens';
            else if (userData.age < 25) ageCategory = 'Young';
            else if (userData.age > 60) ageCategory = 'Old';
            code += metricMappings.age[ageCategory] || 'X';
            code += '-';
            
            // Random preferences
            const randomCategories = ['A', 'B', 'C', 'D'];
            code += randomCategories.join('+');
            
            return code;
        }
    </script>
</body>
</html>
