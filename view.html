<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details - INGABO</title>
    <!-- Preload boxicons -->
    <link rel="preload" href="https://unpkg.com/boxicons@2.1.4/fonts/boxicons.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK - COMPAT VERSION -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Screen detection script -->
    <script>
        // Check screen size and redirect to mobile version if needed
        function checkScreenSizeAndRedirect() {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            // Redirect to mobile version if screen width is less than 768px
            if (window.innerWidth < 768 && productId) {
                window.location.href = `viewp.html?id=${productId}`;
                return true;
            }
            return false;
        }
        
        // Check on page load
        window.addEventListener('DOMContentLoaded', function() {
            if (checkScreenSizeAndRedirect()) {
                return;
            }
        });
        
        // Also check on resize
        window.addEventListener('resize', function() {
            if (checkScreenSizeAndRedirect()) {
                return;
            }
        });
    </script>
