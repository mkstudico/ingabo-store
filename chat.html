<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - INGABO</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK - COMPAT VERSION -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Clean White Header */
        .chat-header {
            background: #ffffff;
            padding: 16px 20px;
            border-bottom: 1px solid #dbdbdb;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #262626;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: #f2f2f2;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background: #0095f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
        }
        
        .user-status {
            font-size: 12px;
            color: #8e8e8e;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
        }
        
        .header-icon {
            background: none;
            border: none;
            color: #262626;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .header-icon:hover {
            background: #f2f2f2;
        }
        
        /* Product Info Bar - Clean White */
        .product-info-bar {
            background: #ffffff;
            padding: 14px 20px;
            border-bottom: 1px solid #dbdbdb;
            animation: slideDown 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.03);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .product-info-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .product-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid #efefef;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-details {
            flex: 1;
            min-width: 0;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #262626;
        }
        
        .product-category {
            font-size: 12px;
            color: #8e8e8e;
            margin-bottom: 4px;
        }
        
        .product-price {
            color: #ff6a00;
            font-weight: 700;
            font-size: 14px;
        }
        
        /* Chat Container - Clean White */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background: #fafafa;
        }
        
        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }
        
        /* Date Separator */
        .date-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .date-badge {
            background: rgba(0,0,0,0.1);
            color: #8e8e8e;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Modern Message Styles */
        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message.system {
            align-self: center;
            max-width: 85%;
        }
        
        /* User's Product Inquiry Message (Auto-sent) */
        .user-inquiry-message {
            background: #ffffff;
            border: 1px solid #efefef;
            border-radius: 18px;
            padding: 16px;
            width: 320px;
            margin: 10px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .inquiry-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #efefef;
        }
        
        .inquiry-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0095f6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }
        
        .inquiry-title {
            flex: 1;
        }
        
        .inquiry-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: #262626;
        }
        
        .inquiry-subtitle {
            font-size: 12px;
            color: #8e8e8e;
        }
        
        .inquiry-content {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 3px solid #0095f6;
        }
        
        .inquiry-text {
            font-size: 14px;
            line-height: 1.5;
            color: #262626;
        }
        
        .product-info-card {
            background: white;
            border: 1px solid #efefef;
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
        }
        
        .product-info-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .product-info-row:last-child {
            border-bottom: none;
        }
        
        .product-info-label {
            color: #8e8e8e;
            font-size: 12px;
        }
        
        .product-info-value {
            color: #262626;
            font-size: 12px;
            font-weight: 500;
            text-align: right;
        }
        
        .product-price-badge {
            background: #fff0e6;
            color: #ff6a00;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        
        /* Regular Message Bubbles */
        .message-bubble {
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
            position: relative;
            max-width: 100%;
        }
        
        .message.sent .message-bubble {
            background: #0095f6;
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message.received .message-bubble {
            background: #ffffff;
            color: #262626;
            border: 1px solid #efefef;
            border-bottom-left-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .message.system .message-bubble {
            background: #f8f9fa;
            color: #666666;
            text-align: center;
            font-size: 13px;
            border: 1px solid #e5e5e5;
        }
        
        /* Message Time */
        .message-time {
            font-size: 11px;
            color: #8e8e8e;
            margin-top: 4px;
            align-self: flex-end;
        }
        
        .message.received .message-time {
            align-self: flex-start;
        }
        
        /* Message Status Indicators */
        .message-status {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
            font-size: 11px;
            color: #8e8e8e;
            align-self: flex-end;
        }
        
        /* Seen Indicator */
        .seen-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #0095f6;
            margin-top: 8px;
            align-self: flex-end;
        }
        
        /* Input Area - Clean Design */
        .input-area {
            background: #ffffff;
            padding: 16px 20px;
            border-top: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            bottom: 0;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.03);
        }
        
        .message-input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 25px;
            padding: 0 16px;
            transition: border-color 0.2s;
        }
        
        .message-input-container:focus-within {
            border-color: #0095f6;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: none;
            color: #262626;
            font-size: 14px;
            outline: none;
        }
        
        .message-input::placeholder {
            color: #8e8e8e;
        }
        
        .attachment-button {
            background: none;
            border: none;
            color: #8e8e8e;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }
        
        .attachment-button:hover {
            color: #0095f6;
        }
        
        .send-button {
            background: #0095f6;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: #0081d6;
        }
        
        .send-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        /* Order Actions - Clean Design */
        .order-actions {
            background: #ffffff;
            padding: 16px 20px;
            border-top: 1px solid #dbdbdb;
            animation: slideUp 0.5s ease;
            display: none;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.03);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .order-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: #262626;
        }
        
        .order-buttons {
            display: flex;
            gap: 12px;
        }
        
        .order-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .order-btn.cancel {
            background: #f5f5f5;
            color: #666666;
            border: 1px solid #e5e5e5;
        }
        
        .order-btn.cancel:hover {
            background: #e9e9e9;
        }
        
        .order-btn.confirm {
            background: #28a745;
            color: white;
        }
        
        .order-btn.confirm:hover {
            background: #218838;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #8e8e8e;
            font-size: 14px;
            gap: 16px;
            background: #fafafa;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
            color: #8e8e8e;
            background: #fafafa;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #dbdbdb;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #efefef;
            border-radius: 22px;
            border-bottom-left-radius: 6px;
            align-self: flex-start;
            margin-bottom: 16px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #8e8e8e;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Scrollbar Styling */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 3px;
        }
        
        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
            
            .user-inquiry-message {
                width: 280px;
            }
            
            .chat-header {
                padding: 12px 16px;
            }
            
            .input-area {
                padding: 12px 16px;
            }
        }
        
        @media (max-width: 480px) {
            .message {
                max-width: 90%;
            }
            
            .user-inquiry-message {
                width: 260px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="chat-header">
        <div class="header-left">
            <button class="back-button" onclick="window.history.back()">
                <i class='bx bx-arrow-back'></i>
            </button>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">
                    <i class='bx bx-store' style="font-size: 20px;"></i>
                </div>
                <div class="user-details">
                    <div class="username" id="chatUsername">Product Manager</div>
                    <div class="user-status" id="userStatus">Active now</div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <button class="header-icon" id="videoCallBtn">
                <i class='bx bx-video'></i>
            </button>
            <button class="header-icon" id="infoBtn">
                <i class='bx bx-info-circle'></i>
            </button>
        </div>
    </header>
    
    <!-- Product Info Bar -->
    <div class="product-info-bar" id="productInfoBar">
        <div class="product-info-content" id="productInfo">
            <!-- Product info will be loaded here -->
        </div>
    </div>
    
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <!-- Messages will be loaded here -->
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <button class="attachment-button" id="attachmentButton">
                <i class='bx bx-plus'></i>
            </button>
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Message...">
            </div>
            <button class="send-button" id="sendButton">
                <i class='bx bx-send'></i>
            </button>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyAQsQAEGPdFY2gKRBpC3crZTSEzUGQ4CKE",
            authDomain: "ingabo-store.firebaseapp.com",
            projectId: "ingabo-store",
            storageBucket: "ingabo-store.firebasestorage.app",
            messagingSenderId: "1059301382626",
            appId: "1:1059301382626:web:98f0a8cebbeccbc21f41bb",
            measurementId: "G-QSXTGP9R1Q"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ==================== GLOBAL VARIABLES ====================
        let currentUser = null;
        let inquiryId = null;
        let inquiryData = null;
        let productData = null;
        let messagesUnsubscribe = null;
        let autoMessageSent = false;
        let otherUserTyping = false;
        let typingTimeout = null;

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            inquiryId = urlParams.get('inquiry');
            
            if (!inquiryId) {
                showError('No inquiry specified');
                return;
            }
            
            console.log('Chat initialized with inquiry:', inquiryId);
            
            // Setup auth
            setupAuth();
            
            // Setup event listeners
            setupEventListeners();
            
            // Setup typing indicator
            setupTypingIndicator();
        });

        // ==================== AUTHENTICATION ====================
        function setupAuth() {
            auth.onAuthStateChanged(async (user) => {
                currentUser = user;
                
                if (user) {
                    console.log('User authenticated:', user.email);
                    
                    // Update UI based on user
                    updateUIForUser(user);
                    
                    // Load inquiry data
                    loadInquiryData();
                } else {
                    console.log('No user, redirecting to login');
                    // Redirect to login
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                }
            });
        }

        function updateUIForUser(user) {
            const avatar = document.getElementById('userAvatar');
            if (user.photoURL) {
                avatar.innerHTML = `<img src="${user.photoURL}" alt="${user.displayName || user.email}" loading="lazy">`;
            } else {
                const initial = user.displayName ? user.displayName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
                avatar.innerHTML = `<span style="font-size: 18px; font-weight: 600;">${initial}</span>`;
            }
            
            document.getElementById('chatUsername').textContent = 'Product Manager';
            document.getElementById('userStatus').textContent = 'Active now';
        }

        // ==================== INQUIRY LOADING ====================
        async function loadInquiryData() {
            try {
                console.log('Loading inquiry data for:', inquiryId);
                
                // Load inquiry
                const inquiryDoc = await db.collection('inquiries').doc(inquiryId).get();
                
                if (!inquiryDoc.exists) {
                    showError('Inquiry not found');
                    return;
                }
                
                inquiryData = inquiryDoc.data();
                inquiryData.id = inquiryId;
                console.log('Inquiry loaded:', inquiryData);
                
                // Load product data
                const productDoc = await db.collection('products').doc(inquiryData.productId).get();
                if (productDoc.exists) {
                    productData = productDoc.data();
                    productData.id = inquiryData.productId;
                    console.log('Product loaded:', productData);
                    
                    // Update product info display
                    updateProductInfo();
                    
                    // Send user's inquiry message
                    if (!autoMessageSent) {
                        sendUserInquiryMessage();
                        autoMessageSent = true;
                    }
                }
                
                // Load messages
                loadMessages();
                
                // Setup real-time updates
                setupRealtimeMessages();
                
            } catch (error) {
                console.error('Error loading inquiry:', error);
                showError('Failed to load chat');
            }
        }

        function updateProductInfo() {
            const productInfo = document.getElementById('productInfo');
            if (!productInfo) return;
            
            if (productData) {
                productInfo.innerHTML = `
                    <div class="product-image">
                        ${productData.images && productData.images[0] ? 
                            `<img src="${productData.images[0]}" alt="${productData.name}" loading="lazy">` : 
                            `<div style="width: 100%; height: 100%; background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
                                <i class='bx bx-image' style="color: #cccccc;"></i>
                            </div>`
                        }
                    </div>
                    <div class="product-details">
                        <div class="product-name">${productData.name || 'Product'}</div>
                        <div class="product-category">${productData.category || 'Category'}</div>
                        <div class="product-price">${formatPrice(productData.price || 0)} RWF</div>
                    </div>
                `;
            }
        }

        async function sendUserInquiryMessage() {
            try {
                if (!productData || !inquiryData || !currentUser) return;
                
                // Get user's first name or use email
                const userName = currentUser.displayName || currentUser.email.split('@')[0];
                
                // Create user's inquiry message
                const userMessage = {
                    senderId: currentUser.uid,
                    senderName: userName,
                    content: `Hi, I'm interested in the "${productData.name}". I need more information about this product.`,
                    timestamp: new Date().toISOString(),
                    type: 'user'
                };
                
                // Create product info message that shows details
                const inquiryDetails = {
                    senderId: 'system',
                    senderName: 'System',
                    content: 'Product Inquiry Details',
                    timestamp: new Date().toISOString(),
                    type: 'system',
                    isInquiryMessage: true
                };
                
                // Check if this is a new inquiry (no messages yet)
                const isNewInquiry = !inquiryData.messages || inquiryData.messages.length === 0;
                
                if (isNewInquiry) {
                    // Add both messages as a batch
                    await db.collection('inquiries').doc(inquiryId).update({
                        messages: [userMessage, inquiryDetails],
                        updatedAt: new Date().toISOString()
                    });
                    
                    console.log('User inquiry message sent with details');
                } else {
                    console.log('Messages already exist, not sending auto-message');
                }
                
            } catch (error) {
                console.error('Error sending user inquiry message:', error);
                // Don't show error to user for auto-message
            }
        }

        function loadMessages() {
            const messagesArea = document.getElementById('messagesArea');
            
            if (!messagesArea) return;
            
            if (inquiryData.messages && inquiryData.messages.length > 0) {
                messagesArea.innerHTML = '';
                
                // Add today's date separator
                addDateSeparator('Today');
                
                // Group messages by date
                let currentDate = null;
                
                inquiryData.messages.forEach(message => {
                    // Check if we need a new date separator
                    const messageDate = getMessageDate(message.timestamp);
                    if (messageDate !== currentDate) {
                        currentDate = messageDate;
                        addDateSeparator(formatDateForDisplay(message.timestamp));
                    }
                    
                    displayMessage(message);
                });
                
                // Scroll to bottom
                setTimeout(() => {
                    messagesArea.scrollTop = messagesArea.scrollHeight;
                }, 100);
            } else {
                messagesArea.innerHTML = `
                    <div class="empty-state">
                        <i class='bx bx-message-dots'></i>
                        <div>Start the conversation</div>
                        <div style="font-size: 12px; color: #8e8e8e; margin-top: 8px;">Send a message to begin</div>
                    </div>
                `;
            }
        }

        function setupRealtimeMessages() {
            // Unsubscribe from previous listener
            if (messagesUnsubscribe) {
                messagesUnsubscribe();
            }
            
            // Listen for real-time updates
            messagesUnsubscribe = db.collection('inquiries').doc(inquiryId)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const updatedData = doc.data();
                        inquiryData = updatedData;
                        
                        // Reload messages
                        loadMessages();
                        
                        // Show typing indicator if other user is typing
                        if (updatedData.typing && updatedData.typing.userId !== currentUser.uid) {
                            showTypingIndicator();
                        } else {
                            hideTypingIndicator();
                        }
                    }
                });
        }

        // ==================== MESSAGES ====================
        function displayMessage(message) {
            const messagesArea = document.getElementById('messagesArea');
            if (!messagesArea) return;
            
            // Handle inquiry message specially
            if (message.isInquiryMessage) {
                displayUserInquiryMessage();
                return;
            }
            
            const messageDiv = document.createElement('div');
            
            // Determine message class
            let messageClass = 'message';
            if (message.senderId === 'system') {
                messageClass += ' system';
            } else if (message.senderId === currentUser?.uid) {
                messageClass += ' sent';
            } else {
                messageClass += ' received';
            }
            
            // Format time - FIXED TIMESTAMP ISSUE
            let timeString = 'Just now';
            if (message.timestamp) {
                // Handle different timestamp formats
                const date = parseTimestamp(message.timestamp);
                if (date) {
                    timeString = formatTime(date);
                }
            }
            
            messageDiv.className = messageClass;
            messageDiv.innerHTML = `
                <div class="message-bubble">${message.content || ''}</div>
                <div class="message-time">${timeString}</div>
                ${message.senderId === currentUser?.uid ? 
                    `<div class="message-status">
                        <i class='bx bx-check'></i>
                        <span>Sent</span>
                    </div>` : ''
                }
            `;
            
            messagesArea.appendChild(messageDiv);
        }

        function displayUserInquiryMessage() {
            const messagesArea = document.getElementById('messagesArea');
            if (!messagesArea || !productData || !currentUser) return;
            
            const userName = currentUser.displayName || currentUser.email.split('@')[0];
            const userInitial = userName.charAt(0).toUpperCase();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message received';
            messageDiv.innerHTML = `
                <div class="user-inquiry-message">
                    <div class="inquiry-header">
                        <div class="inquiry-avatar">${userInitial}</div>
                        <div class="inquiry-title">
                            <div class="inquiry-name">${userName}</div>
                            <div class="inquiry-subtitle">Customer Inquiry</div>
                        </div>
                    </div>
                    <div class="inquiry-content">
                        <div class="inquiry-text">
                            Hi, I'm interested in the <strong>${productData.name || 'product'}</strong>. 
                            I need more information about this product and would like to discuss the purchase.
                        </div>
                    </div>
                    <div class="product-info-card">
                        <div class="product-info-row">
                            <span class="product-info-label">Product</span>
                            <span class="product-info-value">${productData.name || 'N/A'}</span>
                        </div>
                        <div class="product-info-row">
                            <span class="product-info-label">Category</span>
                            <span class="product-info-value">${productData.category || 'N/A'}</span>
                        </div>
                        ${productData.size ? `
                        <div class="product-info-row">
                            <span class="product-info-label">Size</span>
                            <span class="product-info-value">${Array.isArray(productData.size) ? productData.size.join(', ') : productData.size}</span>
                        </div>
                        ` : ''}
                        ${productData.color ? `
                        <div class="product-info-row">
                            <span class="product-info-label">Color</span>
                            <span class="product-info-value">${Array.isArray(productData.color) ? productData.color.join(', ') : productData.color}</span>
                        </div>
                        ` : ''}
                        <div class="product-price-badge">
                            ${formatPrice(productData.price || 0)} RWF
                        </div>
                    </div>
                </div>
                <div class="message-time" style="margin-top: 8px;">Just now</div>
            `;
            
            messagesArea.appendChild(messageDiv);
        }

        function addDateSeparator(dateText) {
            const messagesArea = document.getElementById('messagesArea');
            if (!messagesArea) return;
            
            const separator = document.createElement('div');
            separator.className = 'date-separator';
            separator.innerHTML = `<div class="date-badge">${dateText}</div>`;
            
            messagesArea.appendChild(separator);
        }

        async function sendMessage(content) {
            if (!content.trim()) return;
            
            try {
                const message = {
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || currentUser.email,
                    content: content.trim(),
                    timestamp: new Date().toISOString(), // FIXED: Using ISO string instead of serverTimestamp
                    type: 'user'
                };
                
                // Get current messages
                const inquiryDoc = await db.collection('inquiries').doc(inquiryId).get();
                const currentData = inquiryDoc.data();
                const currentMessages = currentData.messages || [];
                
                // Add new message
                currentMessages.push(message);
                
                // Update inquiry with new messages array
                await db.collection('inquiries').doc(inquiryId).update({
                    messages: currentMessages,
                    updatedAt: new Date().toISOString(),
                    typing: null // Clear typing indicator when sending
                });
                
                // Clear input
                document.getElementById('messageInput').value = '';
                
                // Scroll to bottom
                setTimeout(() => {
                    const messagesArea = document.getElementById('messagesArea');
                    if (messagesArea) {
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                    }
                }, 100);
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message. Please try again.', 'error');
            }
        }

        // ==================== TYPING INDICATOR ====================
        function setupTypingIndicator() {
            const messageInput = document.getElementById('messageInput');
            if (!messageInput) return;
            
            messageInput.addEventListener('input', () => {
                updateTypingStatus(true);
                
                // Clear previous timeout
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                // Set timeout to clear typing status after 3 seconds of inactivity
                typingTimeout = setTimeout(() => {
                    updateTypingStatus(false);
                }, 3000);
            });
        }

        async function updateTypingStatus(isTyping) {
            try {
                await db.collection('inquiries').doc(inquiryId).update({
                    typing: isTyping ? {
                        userId: currentUser.uid,
                        userName: currentUser.displayName || currentUser.email,
                        timestamp: new Date().toISOString()
                    } : null
                });
            } catch (error) {
                console.error('Error updating typing status:', error);
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.style.display = 'flex';
                
                // Scroll to bottom when someone is typing
                const messagesArea = document.getElementById('messagesArea');
                if (messagesArea) {
                    setTimeout(() => {
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                    }, 100);
                }
            }
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.style.display = 'none';
            }
        }

        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            // Send message on button click
            document.getElementById('sendButton').addEventListener('click', function() {
                const input = document.getElementById('messageInput');
                sendMessage(input.value);
            });
            
            // Send message on Enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage(this.value);
                }
            });
            
            // Header button events
            document.getElementById('infoBtn')?.addEventListener('click', () => {
                alert('Chat Information\n\nThis is a secure chat between you and the product manager.\nAll messages are encrypted and stored securely.');
            });
            
            document.getElementById('videoCallBtn')?.addEventListener('click', () => {
                showNotification('Video call feature coming soon!', 'info');
            });
            
            document.getElementById('attachmentButton')?.addEventListener('click', () => {
                showNotification('Attachment feature coming soon!', 'info');
            });
        }

        // ==================== HELPER FUNCTIONS ====================
        function parseTimestamp(timestamp) {
            if (!timestamp) return null;
            
            try {
                // Handle Firestore timestamp
                if (timestamp.toDate && typeof timestamp.toDate === 'function') {
                    return timestamp.toDate();
                }
                // Handle timestamp with seconds/nanoseconds
                else if (timestamp.seconds) {
                    return new Date(timestamp.seconds * 1000 + (timestamp.nanoseconds || 0) / 1000000);
                }
                // Handle ISO string
                else if (typeof timestamp === 'string') {
                    return new Date(timestamp);
                }
                // Handle Date object
                else if (timestamp instanceof Date) {
                    return timestamp;
                }
            } catch (error) {
                console.error('Error parsing timestamp:', error, timestamp);
            }
            
            return null;
        }

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function formatTime(date) {
            if (!date) return 'Just now';
            
            const now = new Date();
            const messageDate = new Date(date);
            
            // If today, show time
            if (messageDate.toDateString() === now.toDateString()) {
                return messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // If yesterday
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (messageDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday ' + messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // If within last week
            const daysDiff = Math.floor((now - messageDate) / (1000 * 60 * 60 * 24));
            if (daysDiff < 7) {
                return messageDate.toLocaleDateString([], { weekday: 'short' }) + ' ' + 
                       messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Otherwise show date
            return messageDate.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        function getMessageDate(timestamp) {
            const date = parseTimestamp(timestamp);
            return date ? date.toDateString() : null;
        }

        function formatDateForDisplay(timestamp) {
            const date = parseTimestamp(timestamp);
            if (!date) return 'Today';
            
            const now = new Date();
            const messageDate = date;
            
            // If today
            if (messageDate.toDateString() === now.toDateString()) {
                return 'Today';
            }
            
            // If yesterday
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (messageDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            }
            
            // If within last week
            const daysDiff = Math.floor((now - messageDate) / (1000 * 60 * 60 * 24));
            if (daysDiff < 7) {
                return messageDate.toLocaleDateString([], { weekday: 'long' });
            }
            
            // Otherwise show full date
            return messageDate.toLocaleDateString([], { month: 'long', day: 'numeric', year: 'numeric' });
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#0095f6'};
                color: white;
                padding: 12px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                z-index: 3000;
                animation: slideIn 0.3s ease;
                font-size: 14px;
                display: flex;
                align-items: center;
                gap: 8px;
                max-width: 300px;
            `;
            notification.innerHTML = `
                <i class='bx ${type === 'success' ? 'bx-check-circle' : type === 'error' ? 'bx-error-circle' : 'bx-info-circle'}'></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function showError(message) {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 20px; text-align: center; background: #fafafa; color: #262626;">
                    <i class='bx bx-error-circle' style="font-size: 60px; color: #dc3545; margin-bottom: 20px;"></i>
                    <h2 style="color: #262626; margin-bottom: 10px; font-weight: 600;">${message}</h2>
                    <p style="color: #8e8e8e; margin-bottom: 30px;">Please try again or go back to the home page.</p>
                    <a href="index.html" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; background: #0095f6; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background 0.2s;">
                        <i class='bx bx-home'></i> Back to Home
                    </a>
                </div>
            `;
        }
    </script>
