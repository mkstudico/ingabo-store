<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - INGABO</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK - COMPAT VERSION -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Instagram-like Header */
        .chat-header {
            background: #1a1a1a;
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .back-button:hover {
            background: #262626;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background: #262626;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-details {
            display: flex;
            flex-direction: column;
        }
        
        .username {
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-status {
            font-size: 12px;
            color: #a8a8a8;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
        }
        
        .header-icon {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .header-icon:hover {
            background: #262626;
        }
        
        /* Product Info Bar - Instagram Style */
        .product-info-bar {
            background: #1a1a1a;
            padding: 12px 16px;
            border-bottom: 1px solid #262626;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .product-info-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .product-image {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-details {
            flex: 1;
            min-width: 0;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-category {
            font-size: 12px;
            color: #a8a8a8;
            margin-bottom: 4px;
        }
        
        .product-price {
            color: #ff6a00;
            font-weight: 700;
            font-size: 14px;
        }
        
        /* Chat Container - Instagram Style */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }
        
        /* Instagram-like Date Separator */
        .date-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .date-badge {
            background: #262626;
            color: #a8a8a8;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Instagram-style Messages */
        .message {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            animation: messageAppear 0.3s ease;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message.system {
            align-self: center;
            max-width: 85%;
        }
        
        /* Product Info Message (Auto-sent) */
        .product-info-message {
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 18px;
            padding: 16px;
            width: 320px;
            margin: 10px auto;
        }
        
        .product-info-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #262626;
        }
        
        .product-info-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .product-info-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info-title {
            flex: 1;
        }
        
        .product-info-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .product-info-category {
            font-size: 12px;
            color: #a8a8a8;
        }
        
        .product-info-details {
            display: grid;
            gap: 8px;
            font-size: 13px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #262626;
        }
        
        .detail-label {
            color: #a8a8a8;
        }
        
        .detail-value {
            font-weight: 500;
            text-align: right;
        }
        
        .product-info-price {
            color: #ff6a00;
            font-weight: 700;
            font-size: 16px;
            text-align: right;
            margin-top: 8px;
        }
        
        /* Regular Message Bubbles */
        .message-bubble {
            padding: 12px 16px;
            border-radius: 22px;
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
            position: relative;
        }
        
        .message.sent .message-bubble {
            background: #0095f6;
            color: white;
            border-bottom-right-radius: 6px;
        }
        
        .message.received .message-bubble {
            background: #262626;
            color: white;
            border-bottom-left-radius: 6px;
        }
        
        .message.system .message-bubble {
            background: #1a1a1a;
            color: #a8a8a8;
            text-align: center;
            font-size: 13px;
            border: 1px solid #262626;
        }
        
        /* Message Status Indicators */
        .message-status {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
            font-size: 11px;
            color: #a8a8a8;
            align-self: flex-end;
        }
        
        .message-time {
            font-size: 11px;
            color: #a8a8a8;
            margin-top: 4px;
            align-self: flex-end;
        }
        
        .message.received .message-time {
            align-self: flex-start;
        }
        
        /* Seen Indicator */
        .seen-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #0095f6;
            margin-top: 8px;
            align-self: flex-end;
        }
        
        /* Input Area - Instagram Style */
        .input-area {
            background: #1a1a1a;
            padding: 16px;
            border-top: 1px solid #262626;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            bottom: 0;
            backdrop-filter: blur(10px);
        }
        
        .message-input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #262626;
            border-radius: 25px;
            padding: 0 16px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: none;
            color: white;
            font-size: 14px;
            outline: none;
        }
        
        .message-input::placeholder {
            color: #737373;
        }
        
        .attachment-button {
            background: none;
            border: none;
            color: #737373;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }
        
        .attachment-button:hover {
            color: #fff;
        }
        
        .send-button {
            background: none;
            border: none;
            color: #0095f6;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .send-button:hover {
            background: rgba(0, 149, 246, 0.1);
        }
        
        .send-button:disabled {
            color: #737373;
            cursor: not-allowed;
        }
        
        /* Order Actions - Instagram Style */
        .order-actions {
            background: #1a1a1a;
            padding: 16px;
            border-top: 1px solid #262626;
            animation: slideUp 0.5s ease;
            display: none;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .order-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: #fff;
        }
        
        .order-buttons {
            display: flex;
            gap: 12px;
        }
        
        .order-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .order-btn.cancel {
            background: #262626;
            color: #fff;
        }
        
        .order-btn.cancel:hover {
            background: #363636;
        }
        
        .order-btn.confirm {
            background: #0095f6;
            color: white;
        }
        
        .order-btn.confirm:hover {
            background: #0081d6;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #a8a8a8;
            font-size: 14px;
            gap: 16px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-top: 2px solid #0095f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
            color: #a8a8a8;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #262626;
        }
        
        /* Scrollbar Styling */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .messages-area::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 3px;
        }
        
        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #363636;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: #262626;
            border-radius: 22px;
            border-bottom-left-radius: 6px;
            align-self: flex-start;
            margin-bottom: 16px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
            
            .product-info-message {
                width: 280px;
            }
            
            .header-right {
                gap: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header {
                padding: 12px;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .message {
                max-width: 90%;
            }
        }
        
        /* Custom Scrollbar for Firefox */
        .messages-area {
            scrollbar-width: thin;
            scrollbar-color: #262626 transparent;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="chat-header">
        <div class="header-left">
            <button class="back-button" onclick="window.history.back()">
                <i class='bx bx-arrow-back'></i>
            </button>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">
                    <i class='bx bx-store' style="font-size: 20px; color: #fff;"></i>
                </div>
                <div class="user-details">
                    <div class="username" id="chatUsername">Product Manager</div>
                    <div class="user-status" id="userStatus">Active now</div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <button class="header-icon" id="videoCallBtn">
                <i class='bx bx-video'></i>
            </button>
            <button class="header-icon" id="voiceCallBtn">
                <i class='bx bx-phone'></i>
            </button>
            <button class="header-icon" id="infoBtn">
                <i class='bx bx-info-circle'></i>
            </button>
        </div>
    </header>
    
    <!-- Product Info Bar -->
    <div class="product-info-bar" id="productInfoBar">
        <div class="product-info-content" id="productInfo">
            <!-- Product info will be loaded here -->
        </div>
    </div>
    
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <!-- Messages will be loaded here -->
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <!-- Order Actions (shown only to product managers) -->
        <div class="order-actions" id="orderActions">
            <div class="order-title">User wants to purchase this product</div>
            <div class="order-buttons">
                <button class="order-btn cancel" id="cancelOrder">
                    <i class='bx bx-x'></i> Cancel
                </button>
                <button class="order-btn confirm" id="createOrder">
                    <i class='bx bx-check'></i> Create Order
                </button>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <button class="attachment-button" id="attachmentButton">
                <i class='bx bx-plus'></i>
            </button>
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Message...">
            </div>
            <button class="send-button" id="sendButton">
                <i class='bx bx-send'></i>
            </button>
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyAQsQAEGPdFY2gKRBpC3crZTSEzUGQ4CKE",
            authDomain: "ingabo-store.firebaseapp.com",
            projectId: "ingabo-store",
            storageBucket: "ingabo-store.firebasestorage.app",
            messagingSenderId: "1059301382626",
            appId: "1:1059301382626:web:98f0a8cebbeccbc21f41bb",
            measurementId: "G-QSXTGP9R1Q"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ==================== GLOBAL VARIABLES ====================
        let currentUser = null;
        let inquiryId = null;
        let inquiryData = null;
        let productData = null;
        let messagesUnsubscribe = null;
        let isProductManager = false;
        let autoMessageSent = false;
        let otherUserTyping = false;
        let typingTimeout = null;

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            inquiryId = urlParams.get('inquiry');
            
            if (!inquiryId) {
                showError('No inquiry specified');
                return;
            }
            
            // Setup auth
            setupAuth();
            
            // Setup event listeners
            setupEventListeners();
            
            // Setup typing indicator
            setupTypingIndicator();
            
            console.log('Chat initialized with inquiry:', inquiryId);
        });

        // ==================== AUTHENTICATION ====================
        function setupAuth() {
            auth.onAuthStateChanged(async (user) => {
                currentUser = user;
                
                if (user) {
                    console.log('User authenticated:', user.email);
                    // Check if user is product manager
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        isProductManager = userData.role === 'manager';
                        console.log('User role:', isProductManager ? 'Manager' : 'Customer');
                        
                        // Update UI based on role
                        updateUIForRole(isProductManager);
                        
                        // Load inquiry data
                        loadInquiryData();
                    }
                } else {
                    console.log('No user, redirecting to login');
                    // Redirect to login
                    window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                }
            });
        }

        function updateUIForRole(isManager) {
            if (isManager) {
                document.getElementById('chatUsername').textContent = 'Customer';
                document.getElementById('userStatus').textContent = 'Online';
            } else {
                document.getElementById('chatUsername').textContent = 'Product Manager';
                document.getElementById('userStatus').textContent = 'Active now';
            }
        }

        // ==================== INQUIRY LOADING ====================
        async function loadInquiryData() {
            try {
                console.log('Loading inquiry data for:', inquiryId);
                
                // Load inquiry
                const inquiryDoc = await db.collection('inquiries').doc(inquiryId).get();
                
                if (!inquiryDoc.exists) {
                    showError('Inquiry not found');
                    return;
                }
                
                inquiryData = inquiryDoc.data();
                inquiryData.id = inquiryId;
                console.log('Inquiry loaded:', inquiryData);
                
                // Load product data
                const productDoc = await db.collection('products').doc(inquiryData.productId).get();
                if (productDoc.exists) {
                    productData = productDoc.data();
                    productData.id = inquiryData.productId;
                    console.log('Product loaded:', productData);
                    
                    // Update product info display
                    updateProductInfo();
                    
                    // Send auto message with product info
                    if (!autoMessageSent) {
                        sendAutoProductMessage();
                        autoMessageSent = true;
                    }
                }
                
                // Load messages
                loadMessages();
                
                // Setup real-time updates
                setupRealtimeMessages();
                
                // Show order actions for product managers
                if (isProductManager && inquiryData.status === 'pending') {
                    document.getElementById('orderActions').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error loading inquiry:', error);
                showError('Failed to load chat');
            }
        }

        function updateProductInfo() {
            const productInfo = document.getElementById('productInfo');
            if (!productInfo) return;
            
            if (productData) {
                productInfo.innerHTML = `
                    <div class="product-image">
                        ${productData.images && productData.images[0] ? 
                            `<img src="${productData.images[0]}" alt="${productData.name}" loading="lazy">` : 
                            `<div style="width: 100%; height: 100%; background: #262626; display: flex; align-items: center; justify-content: center;">
                                <i class='bx bx-image' style="color: #737373;"></i>
                            </div>`
                        }
                    </div>
                    <div class="product-details">
                        <div class="product-name">${productData.name || 'Product'}</div>
                        <div class="product-category">${productData.category || 'Category'}</div>
                        <div class="product-price">${formatPrice(productData.price || 0)} RWF</div>
                    </div>
                `;
            }
        }

        async function sendAutoProductMessage() {
            try {
                if (!productData || !inquiryData) return;
                
                // Create detailed product info message
                const productDetails = `
Product: ${productData.name}
Category: ${productData.category}
Price: ${formatPrice(productData.price)} RWF
${productData.description ? `Description: ${productData.description.substring(0, 100)}...` : ''}
${productData.size ? `Sizes: ${Array.isArray(productData.size) ? productData.size.join(', ') : productData.size}` : ''}
${productData.color ? `Colors: ${Array.isArray(productData.color) ? productData.color.join(', ') : productData.color}` : ''}
${productData.status ? `Condition: ${Array.isArray(productData.status) ? productData.status.join(', ') : productData.status}` : ''}
                `.trim();
                
                const autoMessage = {
                    senderId: 'system',
                    senderName: 'System',
                    content: `ðŸ“¦ Product Inquiry Details\n\n${productDetails}\n\nFeel free to ask any questions about this product!`,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'system',
                    isAutoMessage: true
                };
                
                // Check if auto message already exists
                const hasAutoMessage = inquiryData.messages && 
                    inquiryData.messages.some(msg => msg.isAutoMessage === true);
                
                if (!hasAutoMessage) {
                    await db.collection('inquiries').doc(inquiryId).update({
                        messages: firebase.firestore.FieldValue.arrayUnion(autoMessage),
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    console.log('Auto product message sent');
                }
                
            } catch (error) {
                console.error('Error sending auto message:', error);
            }
        }

        function loadMessages() {
            const messagesArea = document.getElementById('messagesArea');
            
            if (!messagesArea) return;
            
            if (inquiryData.messages && inquiryData.messages.length > 0) {
                messagesArea.innerHTML = '';
                
                // Add today's date separator
                addDateSeparator('Today');
                
                // Group messages by date
                let currentDate = null;
                
                inquiryData.messages.forEach(message => {
                    // Check if we need a new date separator
                    const messageDate = getMessageDate(message.timestamp);
                    if (messageDate !== currentDate) {
                        currentDate = messageDate;
                        addDateSeparator(formatDateForDisplay(message.timestamp));
                    }
                    
                    displayMessage(message);
                });
                
                // Scroll to bottom
                setTimeout(() => {
                    messagesArea.scrollTop = messagesArea.scrollHeight;
                }, 100);
            } else {
                messagesArea.innerHTML = `
                    <div class="empty-state">
                        <i class='bx bx-message-dots'></i>
                        <div>Start the conversation</div>
                        <div style="font-size: 12px; color: #737373; margin-top: 8px;">Send a message to begin</div>
                    </div>
                `;
            }
        }

        function setupRealtimeMessages() {
            // Unsubscribe from previous listener
            if (messagesUnsubscribe) {
                messagesUnsubscribe();
            }
            
            // Listen for real-time updates
            messagesUnsubscribe = db.collection('inquiries').doc(inquiryId)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const updatedData = doc.data();
                        inquiryData = updatedData;
                        
                        // Reload messages
                        loadMessages();
                        
                        // Update order actions visibility
                        if (isProductManager) {
                            if (inquiryData.status === 'pending') {
                                document.getElementById('orderActions').style.display = 'block';
                            } else {
                                document.getElementById('orderActions').style.display = 'none';
                            }
                        }
                        
                        // Show typing indicator if other user is typing
                        if (updatedData.typing && updatedData.typing.userId !== currentUser.uid) {
                            showTypingIndicator();
                        } else {
                            hideTypingIndicator();
                        }
                    }
                });
        }

        // ==================== MESSAGES ====================
        function displayMessage(message) {
            const messagesArea = document.getElementById('messagesArea');
            if (!messagesArea) return;
            
            // Skip if this is a system message that we handle specially
            if (message.isAutoMessage) {
                displayProductInfoMessage(message);
                return;
            }
            
            const messageDiv = document.createElement('div');
            
            // Determine message class
            let messageClass = 'message';
            if (message.senderId === 'system') {
                messageClass += ' system';
            } else if (message.senderId === currentUser?.uid) {
                messageClass += ' sent';
            } else {
                messageClass += ' received';
            }
            
            // Format time - FIXED TIMESTAMP ISSUE
            let timeString = 'Just now';
            if (message.timestamp) {
                // Handle both Firestore timestamp objects and regular dates
                if (message.timestamp.toDate && typeof message.timestamp.toDate === 'function') {
                    timeString = formatTime(message.timestamp.toDate());
                } else if (message.timestamp instanceof Date) {
                    timeString = formatTime(message.timestamp);
                } else if (typeof message.timestamp === 'string') {
                    timeString = formatTime(new Date(message.timestamp));
                } else if (message.timestamp.seconds) {
                    // Handle timestamp with seconds property
                    timeString = formatTime(new Date(message.timestamp.seconds * 1000));
                }
            }
            
            messageDiv.className = messageClass;
            messageDiv.innerHTML = `
                <div class="message-bubble">${message.content}</div>
                <div class="message-time">${timeString}</div>
                ${message.senderId === currentUser?.uid ? 
                    `<div class="message-status">
                        <i class='bx bx-check'></i>
                        <span>Sent</span>
                    </div>` : ''
                }
            `;
            
            messagesArea.appendChild(messageDiv);
        }

        function displayProductInfoMessage(message) {
            const messagesArea = document.getElementById('messagesArea');
            if (!messagesArea || !productData) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div class="product-info-message">
                    <div class="product-info-header">
                        <div class="product-info-image">
                            ${productData.images && productData.images[0] ? 
                                `<img src="${productData.images[0]}" alt="${productData.name}" loading="lazy">` : 
                                `<div style="width: 100%; height: 100%; background: #262626; display: flex; align-items: center; justify-content: center;">
                                    <i class='bx bx-image' style="color: #737373;"></i>
                                </div>`
                            }
                        </div>
                        <div class="product-info-title">
                            <div class="product-info-name">${productData.name || 'Product'}</div>
                            <div class="product-info-category">${productData.category || 'Category'}</div>
                        </div>
                    </div>
                    <div class="product-info-details">
                        <div class="detail-item">
                            <span class="detail-label">Price</span>
                            <span class="detail-value">${formatPrice(productData.price || 0)} RWF</span>
                        </div>
                        ${productData.size ? `
                        <div class="detail-item">
                            <span class="detail-label">Sizes</span>
                            <span class="detail-value">${Array.isArray(productData.size) ? productData.size.join(', ') : productData.size}</span>
                        </div>
                        ` : ''}
                        ${productData.color ? `
                        <div class="detail-item">
                            <span class="detail-label">Colors</span>
                            <span class="detail-value">${Array.isArray(productData.color) ? productData.color.join(', ') : productData.color}</span>
                        </div>
                        ` : ''}
                        ${productData.status ? `
                        <div class="detail-item">
                            <span class="detail-label">Condition</span>
                            <span class="detail-value">${Array.isArray(productData.status) ? productData.status.join(', ') : productData.status}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="product-info-price">
                        ${formatPrice(productData.price || 0)} RWF
                    </div>
                </div>
                <div class="message-time" style="margin-top: 8px;">System â€¢ Just now</div>
            `;
            
            messagesArea.appendChild(messageDiv);
        }

        function addDateSeparator(dateText) {
            const messagesArea = document.getElementById('messagesArea');
            if (!messagesArea) return;
            
            const separator = document.createElement('div');
            separator.className = 'date-separator';
            separator.innerHTML = `<div class="date-badge">${dateText}</div>`;
            
            messagesArea.appendChild(separator);
        }

        async function sendMessage(content) {
            if (!content.trim()) return;
            
            try {
                const message = {
                    senderId: currentUser.uid,
                    senderName: currentUser.displayName || currentUser.email,
                    content: content.trim(),
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'user'
                };
                
                // Add message to inquiry
                await db.collection('inquiries').doc(inquiryId).update({
                    messages: firebase.firestore.FieldValue.arrayUnion(message),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    typing: null // Clear typing indicator when sending
                });
                
                // Clear input
                document.getElementById('messageInput').value = '';
                
                // Scroll to bottom
                setTimeout(() => {
                    const messagesArea = document.getElementById('messagesArea');
                    if (messagesArea) {
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                    }
                }, 100);
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Failed to send message. Please try again.', 'error');
            }
        }

        // ==================== TYPING INDICATOR ====================
        function setupTypingIndicator() {
            const messageInput = document.getElementById('messageInput');
            if (!messageInput) return;
            
            messageInput.addEventListener('input', () => {
                updateTypingStatus(true);
                
                // Clear previous timeout
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                // Set timeout to clear typing status after 3 seconds of inactivity
                typingTimeout = setTimeout(() => {
                    updateTypingStatus(false);
                }, 3000);
            });
        }

        async function updateTypingStatus(isTyping) {
            try {
                await db.collection('inquiries').doc(inquiryId).update({
                    typing: isTyping ? {
                        userId: currentUser.uid,
                        userName: currentUser.displayName || currentUser.email,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    } : null
                });
            } catch (error) {
                console.error('Error updating typing status:', error);
            }
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.style.display = 'flex';
                
                // Scroll to bottom when someone is typing
                const messagesArea = document.getElementById('messagesArea');
                if (messagesArea) {
                    setTimeout(() => {
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                    }, 100);
                }
            }
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.style.display = 'none';
            }
        }

        // ==================== ORDER MANAGEMENT ====================
        function setupEventListeners() {
            // Send message on button click
            document.getElementById('sendButton').addEventListener('click', function() {
                const input = document.getElementById('messageInput');
                sendMessage(input.value);
            });
            
            // Send message on Enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage(this.value);
                }
            });
            
            // Order actions (for product managers)
            document.getElementById('cancelOrder')?.addEventListener('click', async function() {
                if (confirm('Are you sure you want to cancel this inquiry?')) {
                    try {
                        await db.collection('inquiries').doc(inquiryId).update({
                            status: 'cancelled',
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        // Add cancellation message
                        const cancelMessage = {
                            senderId: 'system',
                            senderName: 'System',
                            content: 'âŒ Inquiry has been cancelled by the product manager.',
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            type: 'system'
                        };
                        
                        await db.collection('inquiries').doc(inquiryId).update({
                            messages: firebase.firestore.FieldValue.arrayUnion(cancelMessage)
                        });
                        
                        // Hide order actions
                        document.getElementById('orderActions').style.display = 'none';
                        
                        showNotification('Inquiry cancelled', 'success');
                        
                    } catch (error) {
                        console.error('Error cancelling inquiry:', error);
                        showNotification('Failed to cancel inquiry', 'error');
                    }
                }
            });
            
            document.getElementById('createOrder')?.addEventListener('click', createOrder);
            
            // Header button events
            document.getElementById('infoBtn')?.addEventListener('click', () => {
                alert('Chat Information\n\nThis is a secure chat between you and the product manager.\nAll messages are encrypted and stored securely.');
            });
            
            document.getElementById('videoCallBtn')?.addEventListener('click', () => {
                showNotification('Video call feature coming soon!', 'info');
            });
            
            document.getElementById('voiceCallBtn')?.addEventListener('click', () => {
                showNotification('Voice call feature coming soon!', 'info');
            });
            
            document.getElementById('attachmentButton')?.addEventListener('click', () => {
                showNotification('Attachment feature coming soon!', 'info');
            });
        }

        async function createOrder() {
            // Get user details
            const userPhone = prompt('Please enter the customer\'s phone number:', inquiryData.userPhone || '');
            if (!userPhone) {
                showNotification('Phone number is required', 'error');
                return;
            }
            
            const userDistrict = prompt('Please enter the customer\'s district:', '');
            const userSector = prompt('Please enter the customer\'s sector:', '');
            const userCell = prompt('Please enter the customer\'s cell:', '');
            
            if (!userDistrict || !userSector || !userCell) {
                showNotification('All location fields are required', 'error');
                return;
            }
            
            try {
                // Show loading
                showNotification('Creating order...', 'info');
                
                // Create invoice
                const invoiceData = {
                    inquiryId: inquiryId,
                    productId: productData.id,
                    productName: productData.name,
                    productImages: productData.images || [],
                    productCategory: productData.category,
                    userId: inquiryData.userId,
                    userName: inquiryData.userName,
                    userEmail: inquiryData.userEmail,
                    userPhone: userPhone,
                    userLocation: {
                        district: userDistrict,
                        sector: userSector,
                        cell: userCell
                    },
                    managerId: currentUser.uid,
                    managerName: currentUser.displayName || currentUser.email,
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    orderCode: generateOrderCode()
                };
                
                // Save invoice to Firestore
                const invoiceRef = await db.collection('invoices').add(invoiceData);
                
                // Generate invoice link
                const invoiceLink = `${window.location.origin}/invoice.html?id=${invoiceRef.id}`;
                
                // Update inquiry status
                await db.collection('inquiries').doc(inquiryId).update({
                    status: 'ordered',
                    invoiceId: invoiceRef.id,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Add order confirmation message
                const orderMessage = {
                    senderId: 'system',
                    senderName: 'System',
                    content: `âœ… Order created successfully!\n\nOrder Code: ${invoiceData.orderCode}\nInvoice: ${invoiceLink}\n\nYou can share this invoice with the customer.`,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'system'
                };
                
                await db.collection('inquiries').doc(inquiryId).update({
                    messages: firebase.firestore.FieldValue.arrayUnion(orderMessage)
                });
                
                // Hide order actions
                document.getElementById('orderActions').style.display = 'none';
                
                showNotification('Order created successfully!', 'success');
                
                // Show invoice link
                setTimeout(() => {
                    if (confirm('Order created! Would you like to view the invoice?')) {
                        window.open(invoiceLink, '_blank');
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error creating order:', error);
                showNotification('Failed to create order. Please try again.', 'error');
            }
        }

        // ==================== HELPER FUNCTIONS ====================
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function formatTime(date) {
            if (!date) return 'Just now';
            
            const now = new Date();
            const messageDate = new Date(date);
            
            // If today, show time
            if (messageDate.toDateString() === now.toDateString()) {
                return messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // If yesterday
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (messageDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday ' + messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // If within last week
            const daysDiff = Math.floor((now - messageDate) / (1000 * 60 * 60 * 24));
            if (daysDiff < 7) {
                return messageDate.toLocaleDateString([], { weekday: 'short' }) + ' ' + 
                       messageDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Otherwise show date
            return messageDate.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        function getMessageDate(timestamp) {
            if (!timestamp) return null;
            
            let date;
            if (timestamp.toDate && typeof timestamp.toDate === 'function') {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else if (typeof timestamp === 'string') {
                date = new Date(timestamp);
            } else if (timestamp.seconds) {
                date = new Date(timestamp.seconds * 1000);
            } else {
                return null;
            }
            
            return date.toDateString();
        }

        function formatDateForDisplay(timestamp) {
            if (!timestamp) return 'Today';
            
            let date;
            if (timestamp.toDate && typeof timestamp.toDate === 'function') {
                date = timestamp.toDate();
            } else if (timestamp instanceof Date) {
                date = timestamp;
            } else if (typeof timestamp === 'string') {
                date = new Date(timestamp);
            } else if (timestamp.seconds) {
                date = new Date(timestamp.seconds * 1000);
            } else {
                return 'Today';
            }
            
            const now = new Date();
            const messageDate = date;
            
            // If today
            if (messageDate.toDateString() === now.toDateString()) {
                return 'Today';
            }
            
            // If yesterday
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (messageDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            }
            
            // If within last week
            const daysDiff = Math.floor((now - messageDate) / (1000 * 60 * 60 * 24));
            if (daysDiff < 7) {
                return messageDate.toLocaleDateString([], { weekday: 'long' });
            }
            
            // Otherwise show full date
            return messageDate.toLocaleDateString([], { month: 'long', day: 'numeric', year: 'numeric' });
        }

        function generateOrderCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = 'ING-';
            for (let i = 0; i < 6; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#198754' : type === 'error' ? '#dc3545' : '#0095f6'};
                color: white;
                padding: 12px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 3000;
                animation: slideIn 0.3s ease;
                font-size: 14px;
                display: flex;
                align-items: center;
                gap: 8px;
                max-width: 300px;
            `;
            notification.innerHTML = `
                <i class='bx ${type === 'success' ? 'bx-check-circle' : type === 'error' ? 'bx-error-circle' : 'bx-info-circle'}'></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function showError(message) {
            document.body.innerHTML = `
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; padding: 20px; text-align: center; background: #000; color: #fff;">
                    <i class='bx bx-error-circle' style="font-size: 60px; color: #dc3545; margin-bottom: 20px;"></i>
                    <h2 style="color: #fff; margin-bottom: 10px; font-weight: 600;">${message}</h2>
                    <p style="color: #a8a8a8; margin-bottom: 30px;">Please try again or go back to the home page.</p>
                    <a href="index.html" style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; background: #0095f6; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background 0.2s;">
                        <i class='bx bx-home'></i> Back to Home
                    </a>
                </div>
            `;
        }
    </script>
